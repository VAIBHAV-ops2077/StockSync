version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: stocksync-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: stocksync
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - stocksync-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: stocksync-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/stocksync?authSource=admin
      - JWT_SECRET=your_super_secure_jwt_secret_here
      - PORT=3001
      - FRONTEND_URL=http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      - mongodb
    networks:
      - stocksync-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: stocksync-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - stocksync-network

volumes:
  mongodb_data:

networks:
  stocksync-network:
    driver: bridge
